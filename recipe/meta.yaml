{% set version = "0.1-50" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-slam
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/slam_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/slam/slam_{{ version }}.tar.gz
  sha256: 7899bf3266c204ecccefc1878f96940b117d4503af128f4fbc50fc409163f8bd

build:
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('slam')"           # [not win]
    - "\"%R%\" -e \"library('slam')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=slam
  license: GPL-2.0-only
  summary: Data structures and algorithms for sparse arrays and matrices, based on index arrays and simple triplet representations, respectively.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r
    - croth1

